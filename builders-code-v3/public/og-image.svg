<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#6366f1" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#6366f1" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#6366f1" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#6366f1" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#6366f1" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#6366f1" stroke-width="1"/>
  </g>

  <!-- Accent shapes -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- Logo icon -->
  <g transform="translate(100, 180)">
    <rect width="120" height="120" rx="24" fill="url(#accentGrad)"/>
    <text x="60" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="70" font-weight="700" fill="white" text-anchor="middle">B</text>
  </g>

  <!-- Title -->
  <text x="250" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">Builder's Code</text>

  <!-- Subtitle -->
  <text x="250" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">Construindo o Futuro com Tecnologia</text>

  <!-- Divider -->
  <rect x="100" y="340" width="1000" height="2" fill="#6366f1" opacity="0.3"/>

  <!-- Features -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#d1d5db">
    <text x="150" y="420">Projetos Inovadores</text>
    <text x="500" y="420">Ideias em Desenvolvimento</text>
    <text x="880" y="420">Logs de Progresso</text>
  </g>

  <!-- Dots decoration -->
  <circle cx="130" cy="415" r="6" fill="#6366f1"/>
  <circle cx="480" cy="415" r="6" fill="#8b5cf6"/>
  <circle cx="860" cy="415" r="6" fill="#a855f7"/>

  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6366f1" text-anchor="middle">www.builderscode.com.br</text>
</svg>
